plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id("com.google.gms.google-services")
}

android {
    namespace = "com.example.quiz_ai"
    compileSdk = 34  // Update this to the latest stable version

    ndkVersion = "23.1.7779620" // Make sure this is compatible with your setup (optional)

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        // Specify a unique Application ID
        applicationId = "com.example.quiz_ai"
        // Set the minimum SDK version
        minSdkVersion 23  // Set to at least 21 to support modern Flutter plugins
        // Set the target SDK version to the latest available version
        targetSdkVersion 34
        versionCode 1  // Increment for each new release
        versionName "1.0.0"  // Update this for each release
    }

    buildTypes {
        release {
            // Add your signing config for release build or keep debug for testing
            signingConfig = signingConfigs.debug
            // Enable code shrinking, obfuscation, and optimization in release mode (optional)
            minifyEnabled false
            shrinkResources false
            // ProGuard rules (optional for obfuscation)
            // proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."  // Points to the root Flutter directory
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation(platform("com.google.firebase:firebase-bom:33.3.0"))
    implementation("com.google.firebase:firebase-analytics")
        // Import the BoM for the Firebase platform
    implementation(platform("com.google.firebase:firebase-bom:33.3.0"))

        // Add the dependency for the Firebase Authentication library
        // When using the BoM, you don't specify versions in Firebase library dependencies
    implementation("com.google.firebase:firebase-auth")

        // Also add the dependency for the Google Play services library and specify its version
    implementation("com.google.android.gms:play-services-auth:21.2.0")

}
apply plugin: 'com.google.gms.google-services'

